<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual da Primeira Venda</title>
    
    <!-- 1. Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://esm.sh">
    <link rel="dns-prefetch" href="https://img.youtube.com">
    <link rel="dns-prefetch" href="https://i.postimg.cc">
    <link rel="dns-prefetch" href="https://connect.facebook.net">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style">
    <link rel="preload" href="https://img.youtube.com/vi/HdDJFRbNbX4/maxresdefault.jpg" as="image">

    <!-- 2. Critical CSS Inline -->
    <style>
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{scroll-behavior:smooth;-webkit-text-size-adjust:100%}
      body{font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background-color:#0d0d0d;color:#ffffff;line-height:1.5;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;overflow-x:hidden}
      #root{display:flex;flex-direction:column;min-height:100vh}
      h1,h2,h3,h4,h5,h6{font-weight:900;line-height:1.1}
      
      /* Critical Helpers for Brand Colors (Garante cor imediata) */
      .bg-brand-dark{background-color:#0d0d0d}
      .text-white{color:#ffffff}
      /* Adicionando cores manuais para garantir que apareçam antes do script processar */
      .text-brand-accent { color: #d4af37; }
      .bg-brand-accent { background-color: #d4af37; }
      .border-brand-accent { border-color: #d4af37; }

      /* Global Animations to avoid JS injection */
      @keyframes shine {
        100% {
          left: 125%;
        }
      }
    </style>

    <!-- 3. Async Font Loading (Non-blocking strategy) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>

    <!-- 4. Tailwind Scripts (Restaurado modo síncrono para garantir config) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0d0d0d', 
                surface: '#1a1a1a', 
                accent: '#d4af37', 
                accentHover: '#b4941f', 
                text: '#ffffff', 
              }
            }
          }
        }
      }
    </script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
      }
    }
    </script>

    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1203099945066371');
    fbq('track', 'PageView');
    </script>
    <!-- End Meta Pixel Code -->
</head>
  <body>
    <!-- Meta Pixel NoScript (Movido para body para evitar erro de parser HTML) -->
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1203099945066371&ev=PageView&noscript=1"
    /></noscript>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
